<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<title>Кредитный калькулятор</title>
</head>
<body>
<div class="mainContent">
	<h1>Расчёт платежей по кредиту</h1>
	<hr /><br>
	<table>
		<tr><td>Сумма кредита:</td><td class="content"><input id="sum" type="text"></td></tr>
		<tr><td>Первоначальный взнос:</td><td class="content"><input id="firstPayment" type="text"></td></tr>
		<tr><td>Срок кредитования:</td><td class="content">1<input id="timeRange" type="range" min="1" max="30" step="1">30<p id="years">15 лет</p></td></tr>
		<tr><td>Процент займа:</td><td class="content"><input id="bankPercent" type="text"></td></tr>
		<tr><td>Тип платежей:</td>
			<td class="content">
				<select id="paymentType">
					<option value="0">Аннуитетный</option>
					<option value="1">Дифференцированный</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="content" colspan="2">
				<button id="counter">Расчёт</button>
				<button id="resetButton">Очистить</button>
				<button id="testFill">Заполнить</button>
			</td>
		</tr>
	</table>
	<div id="paymentTable"></div>
</div>
</body>
<script type="text/javascript" src="script/script.js"></script>
</html>
